<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>个人注册</title>

    <link rel="stylesheet" type="text/css" href="css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="css/pages-register.css"/>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <style>
        .disabledDzk {
            pointer-events: none;
            filter: alpha(opacity=50);
            -moz-opacity: 0.5;
            opacity: 0.5;
        }
    </style>
</head>


<body>
<div id="app" class="register py-container ">
    <!--head-->
    <div class="logoArea">
        <a href="" class="logo"></a>
    </div>
    <!--register-->
    <div class="registerArea">
        <h3>注册新用户<span class="go">我有账号，去<a href="login.html" target="_blank">登陆</a></span></h3>
        <div class="info">
            <form class="sui-form form-horizontal">
                <div class="control-group">
                    <label class="control-label">用户名：</label>
                    <div class="controls">
                        <input v-model="guanChat.userName" type="text" placeholder="请输入你的用户名"
                               class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">性别：</label>
                    <div class="controls">
                        <select id="select-gender" v-model="guanChat.gender" class="input-xfat input-xlarge">
                            <option value="1">男</option>
                            <option value="0">女</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">性别：</label>
                    <div class="controls">
                        <select id="select-marry" v-model="guanChat.maritalStatus" class="input-xfat input-xlarge">
                            <option value="0">123</option>
                            <option value="1">123</option>
                            <option value="2">132</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">时间：</label>
                    <div class="block">
                        <el-date-picker v-model="selectDay" type="date" placeholder="选择日" @change="dataSearch"
                                        value-format="yyyy-MM-dd"></el-date-picker>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">登录密码：</label>
                    <div class="controls">
                        <input v-model="guanChat.passWord" type="password" placeholder="设置登录密码"
                               class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">确认密码：</label>
                    <div class="controls">
                        <input @blur="checkPass_wd" v-model="confirm_passwd" type="password" placeholder="再次确认密码"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">手机号：</label>
                    <div class="controls">
                        <input @blur="check_req" v-model="guanChat.phoneNumber" type="text" placeholder="请输入你的手机号"
                               class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">短信验证码：</label>
                    <div class="controls">
                        <input type="text" @blur="check_code" v-model="page_code" placeholder="短信验证码"
                               class="input-xfat input-xlarge">
                        <a :class="{disabledDzk: flag}" @click="sendMsg">获取短信验证码</a>
                        <!--                        <button :disabled="flag" @click.stop="sendMsg"  >获取短信验证码</button>-->
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <div class="controls">
                        <input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册《管天聊用户协议》</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls btn-reg">
                        <a class="sui-btn btn-block btn-xlarge btn-danger" :class="{disabledDzk: !this.registe_status}"
                           @click="saveOne" href="login.html">完成注册</a>
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--foot-->
    <div class="py-container copyright">
        <!--			<ul>
                        <li>关于我们</li>
                        <li>联系我们</li>
                        <li>联系客服</li>
                        <li>商家入驻</li>
                        <li>营销中心</li>
                        <li>手机品优购</li>
                        <li>销售联盟</li>
                    </ul>-->
        <div class="address">地址：西安市高新区 邮编：710000 电话：400-618-4000 传真：010-82935100</div>
        <div class="beian">陕ICP备08001421号陕公网安备110108007702
        </div>
    </div>
</div>

<script src="js/plugins/jquery/jquery.min.js"></script>
<script src="../static/js/vue.js"></script>
<script src="../static/js/axios-0.18.0.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="./js/dzk_register.js"></script>
</body>

</html>
