<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>登陆成功home 页面</h1>
<a href="/admin">检测ROLE_ADMIN角色</a>
<a href="/user">检测ROLE_USER角色</a>
<button onclick="window.location.href='/logout'">退出登录</button>

<!--父组件-->
<div id="app">
    <h1>{{msg}}</h1>
    <!--<cpn v-bind:c_lang="lang"></cpn>-->
    <cpn @c-click="getcclick()"></cpn>
</div>

<!--// 子模板-->
<template id="cpn-dzk">
    <div>
        <h2>trmplate 组件模板抽离</h2>
        <h2>{{c_lang}}</h2>
        <button @click="btnclick(456777)">子组件按钮</button>
    </div>
</template>
<script src="../static/js/vue.js"></script>
<script>

    Vue.component('cpn', {
        template: '#cpn-dzk',
        data() {
            return {title: "组件的数据  必须是一个方法的返回值"}
        },
        // props:["c_lang"]
        props: {
            c_lang: {
                // type: Array,
                default: ["默认", '默认2']
            }
        },
        methods: {
            btnclick(v) {
                // 发射事件
                this.$emit("c-click", v)
            }
        }
    })
    new Vue({
        el: "#app",
        data: {
            msg: "hello vue",
            lang: ['java', 'python', "js"]
        },
        methods: {
            getcclick(v) {
                console.log(v)
            }
        }
    })

</script>

</body>
</html>
